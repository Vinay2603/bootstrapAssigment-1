<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_twbs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form>
        <h1>Billing Address</h1>
        <div class="row">
                  <div class="col mb-3">
                        <label class="form-label">First name </label>
                        <input  class="form-control" />
                  </div>
                  <div class="col mb-3">
                    <label class="form-label">Last name </label>
                    <input  class="form-control" />
                  </div>
         </div>
         <div class="row">
             <div class="col mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                   <span class="input-group-text">@</span>
           
                   <input  class="form-control" placeholder="Username"/>
                </div>
             </div>
            
         </div>
          <div class="row">
             <div class="col mb-3">
                <label class="form-label">Email(optional) </label>
                <input  class="form-control" placeholder="you@gmail.com" />
             </div>
          </div>
          <div class="row">
            <div class="col mb-3">
               <label class="form-label">Address1</label>
               <input  class="form-control" placeholder="1234 Main str." />
            </div>
         </div>
         <div class="row">
            <div class="col mb-3">
               <label class="form-label">Address2</label>
               <input  class="form-control" placeholder="Appartment" />
            </div>



         </div>
        <div class="row mb-5">
                  <div class="col mb-3">
                        <label class="form-label">Country</label>
                        <select class="form-select">
                            <option>country</option>
                            <option>.....</option>
                        </select>
                  </div>
                  <div class="col mb-3">
                    <label class="form-label">State</label>
                    <select class="form-select">
                        <option>state</option>
                        <option>.....</option>
                    </select>
                  </div>
                  <div class="col mb-3">
                    <label class="form-label">Zip</label>
                    <input  class="form-control" />
                  </div>
                  <hr/>
                  <div class="row">
                     <div class="col mb-3">
                        <input class="form-check-input" type="checkbox">
                        <label>Shipping adress is same as billing adress</label>
                     </div>
                  </div>
                  <div class="row">
                    <div class="col mb-3">
                       <input class="form-check-input" type="checkbox">
                       <label>Save the information for next time</label>
                    </div>
                 </div>
                 <hr/>
                 <div class="row">
                     <div class="col mb-3">
                           <h3>Payment</h3>
                           <input  class="form-check-input" type="radio"/>
                           <lable>Credit card</lable>
                           <br >
                           <input  class="form-check-input" type="radio"/>
                           <lable>Debit card</lable>
                           <br>
                           <input  class="form-check-input" type="radio"/>
                           <lable>Paypal</lable>
                     </div> 
                 </div>
                 <div class="row">
                     <div class="col mb-3">
                         <label>Name on card</label>
                         <input  class="form-control" placeholder="you@gmail.com" />
                         <small>Full name as displayed on card</small>
                     </div>
                     <div class="col mb-3">
                        <label>Credit card number</label>
                        <input  class="form-control" placeholder="you@gmail.com" />
                    </div>
                 </div>
         </div>

    </form>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
